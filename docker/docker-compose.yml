version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: movieo-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: movieo
    networks:
      - movieo-network

  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: movieo-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/movieo
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=7d
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - TMDB_API_KEY=${TMDB_API_KEY}
      - ANILIST_CLIENT_ID=${ANILIST_CLIENT_ID}
      - FRONTEND_URL=http://localhost:3000
    depends_on:
      - mongodb
    networks:
      - movieo-network
    restart: unless-stopped

  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    container_name: movieo-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - movieo-network
    restart: unless-stopped

volumes:
  mongodb_data:

networks:
  movieo-network:
    driver: bridge


